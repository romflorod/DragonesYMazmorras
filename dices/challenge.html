<!DOCTYPE html>
<html>
<head>
  <title>Elige tu dado</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');

    body {
      background-color: #211f1f;
      font-family: 'MedievalSharp', cursive;
      color: #fff;
      text-align: center;
      margin-top: 40px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      font-family: "Nodesto", serif;
      color: #ff4d6d;
      letter-spacing: .025em;
      text-shadow: -2px -2px 0px #8b281c, 2px 2px 0px #8b281c, -2px 2px 0px #8b281c, 2px -2px 0px #8b281c, -2px -1px 0px #8b281c, 2px 1px 0px #8b281c, -2px 1px 0px #8b281c, 2px -1px 0px #8b281c, -2px 0px 0px #8b281c, 2px 0px 0px #8b281c, -1px -2px 0px #8b281c, 1px 2px 0px #8b281c, -1px 2px 0px #8b281c, 1px -2px 0px #8b281c, -1px -1px 0px #8b281c, 1px 1px 0px #8b281c;
      text-transform: uppercase;
      line-height: 1.2;
      margin: 0 0 .4em;
    }

    .dice-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
    }

    .dice {
      width: 100px;
      height: 100px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
      filter: grayscale(100%);
      box-shadow: 0 0 10px rgba(255, 77, 109, 0.5);
    }

    .dice:hover {
      transform: scale(1.1);
      filter: grayscale(0%);
      box-shadow: 0 0 20px rgba(255, 77, 109, 0.8);
    }

    .result-container {
      text-align: center;
      margin-top: 40px;
    }

    .result {
      font-size: 24px;
      margin-top: 20px;
      color: #ff4d6d;
    }

    .critica {
      color: #FF0000;
      font-weight: bold;
    }

    .pifia {
      color: #0000FF;
      font-weight: bold;
    }

    .button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-family: 'Arial', sans-serif;
      font-size: 14px;
      cursor: pointer;
      background-color: #8b281c;
      color: #fff;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #d27963;
    }

    .button-back {
      display: block;
      margin: 20px auto;
      text-align: center;
    }

    .button-back:hover {
      background-color: #777777;
    }

    /* Vibrating Animation */
    @keyframes vibrating {
      0% {
        transform: rotate(0);
      }
      25% {
        transform: rotate(-5deg);
      }
      50% {
        transform: rotate(0);
      }
      75% {
        transform: rotate(5deg);
      }
      100% {
        transform: rotate(0);
      }
    }

    .vibrating {
      animation: vibrating 0.5s linear;
    }
  </style>
</head>
<body>
  <h1>Elige tu dado</h1>
  <div class="dice-container">
    <img class="dice" src="d4.png" alt="D4" onclick="rollDice(4, this)">
    <img class="dice" src="d6.png" alt="D6" onclick="rollDice(6, this)">
    <img class="dice" src="d8.png" alt="D8" onclick="rollDice(8, this)">
    <img class="dice" src="d10.png" alt="D10" onclick="rollDice(10, this)">
    <img class="dice" src="d12.png" alt="D12" onclick="rollDice(12, this)">
    <img class="dice" src="d20.png" alt="D20" onclick="rollDice(20, this)">
  </div>

  <div class="result-container">
    <h2>Resultado</h2>
    <div id="result" class="result"></div>
  </div>

  <button class="button button-back" onclick="goBack()">Volver Atrás</button>

  <script>
    function goBack() {
      window.location.href = "https://romflorod.github.io/DragonesYMazmorras";
    }

    function rollDice(caras, diceElement) {
      var resultado = Math.floor(Math.random() * caras) + 1;
      var resultContainer = document.getElementById("result");
      resultContainer.innerHTML = resultado;

      if (resultado === 20) {
        resultContainer.innerHTML += " - ¡CRÍTICO!";
        resultContainer.classList.add("critica");
      } else if (resultado === 1) {
        resultContainer.innerHTML += " - ¡PIFIA!";
        resultContainer.classList.add("pifia");
      } else {
        resultContainer.classList.remove("critica", "pifia");
      }

      diceElement.classList.add("vibrating");
      setTimeout(function() {
        diceElement.classList.remove("vibrating");
      }, 500);
    }
  </script>
</body>
</html>
