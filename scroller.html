<!DOCTYPE html>
<html>
<head>
  <title>High-Level Slideshow</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .slideshow-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 0 auto;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s;
    }

    .slide.active {
      opacity: 1;
    }

    .slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <div class="slide active">
      <img src="img/scroll1.png" alt="Scroll 1">
    </div>
    <div class="slide">
      <img src="img/scroll2.png" alt="Scroll 2">
    </div>
    <div class="slide">
      <img src="img/scroll3.png" alt="Scroll 3">
    </div>
    <div class="slide">
      <img src="img/scroll4.png" alt="Scroll 4">
    </div>
    <div class="slide">
      <img src="img/scroll5.png" alt="Scroll 5">
    </div>
    <div class="slide">
      <img src="img/scroll6.png" alt="Scroll 6">
    </div>

    <div class="prev" onclick="previousSlide()">&#10094;</div>
    <div class="next" onclick="nextSlide()">&#10095;</div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;

    function showSlide(slideIndex) {
      slides.forEach((slide, index) => {
        if (index === slideIndex) {
          slide.classList.add('active');
        } else {
          slide.classList.remove('active');
        }
      });
      currentSlide = slideIndex;
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    function previousSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    }

    setInterval(nextSlide, 3000); // Change slide every 3 seconds

    document.addEventListener('keydown', (event) => {
      if (event.key === 'ArrowRight') {
        nextSlide();
      } else if (event.key === 'ArrowLeft') {
        previousSlide();
      }
    });
  </script>
</body>
</html>
